<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuciones de Probabilidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
        .dropdown {
            display: none;
            margin-top: 20px;
            border: 1px solid #ccc;

            border-radius: 5px;
            padding: 10px;
            background-color: white;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .dropdown ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .dropdown li {
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: red; 
            color: black;
            border: none; 
            border-radius: 5px;
        }
        button:hover {
            background-color: darkred; 
        }
        a {
            text-decoration: none; 
            color: black; 
            display: block;
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px;
            transition: background-color 0.3s; 
        }
        a:hover {
            background-color: #f0f0f0; 
        }
    </style>
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('distributionDropdown');
            dropdown.style.display = dropdown.style.display === 'none'  ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <h1>Distribuciones de Probabilidad</h1>
    <button onclick="toggleDropdown()">Seleccionar Distribuci贸n</button>
    
    <div id="distributionDropdown" class="dropdown">
        <ul>
            <li><a href="/normal.html">Distribuci贸n Normal</a></li>
            <li><a href="/binomial.html">Distribuci贸n Binomial</a></li>
            <li><a href="/poisson.html">Distribuci贸n Poisson</a></li>
        </ul>
    </div>
</body>
</html>
